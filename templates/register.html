
{% include 'partials/_title.html' %}
<body style="background-color: rgb(0,0,0,0.63)">
    <!--Menu da página-->
    {% include 'partials/_menu.html' %}
    <section id="conteudo_principal_registro">
        <!--Formulário para cadastro de usuários-->
        <div id="id_section_register" class="card">
                <form id="cadastro_form">
                    <div id="register_form">
                        <label for="user_name" class="form-label fw-bold">Usuário:</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Digite o seu usuário" required class="form-control"><br>
                        <label for="name" class="form-label fw-bold">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite o seu nome" required class="form-control"><br>
                        <label for="email" class="form-label fw-bold">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required class="form-control"><br>        
                        <label for="password" class="form-label fw-bold">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite a sua senha" required class="form-control"> <br>
                        <label for="confirm_password" class="form-label fw-bold">Confirme a senha:</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme a sua senha" required class="form-control"><br>
                        <button type="submit" class="btn btn-dark">Cadastrar</button>
                    </div>
                </form>
        </div>
    </section>
</body>
</html>
